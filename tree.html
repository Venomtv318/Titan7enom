<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شجرة الاكواد</title>
</head>
<body>  
          <!-------
          min-width: 350px; من 350 بكسل فما فوق
          max-width: 350px;  من 0 الى 350 بكسل
          -------------------
          transition: 1.5;  /* مدة بقاء تاثير الانتقال*/
          transition-delay: 1s; /* وقت العنصر قبل تاثير الانتقال*/
          transition-duration:  3s; /* دع تأثير الانتقال يستمر لمدة 5 ثوانٍ*/
          transition-property: color #eee;/* نوع التاثير اثناء الضغط*/
          -------------------
          background: url('img_tree.gif') no-repeat center; تحديد صورة مع تحركات
          background-blend-mode فلتر الصورة
          background-size: contain; حجم الصورة
          background-origin: border-box; اصل الصورة 
          background-position: left center; موقع الصورة
          background-repeat: space; تكرار الصورة
          background-attachment: scroll ثابت الصورة | fixed تضهر اجزاء الصورة مع التحرك | local يرتفع الصورة للاعلى مع التحرك; 
          background-clip: padding-box; حدود الخلفية
          background-color: #e8e8e8; لون الخلفية
          background-image: url('img_tree.gif'); تحديد صورة
          ------------------  
         border-color: red blue dark green; تحديد الوان كل حافة
        ------->
        
      
    
</body>
</html>
